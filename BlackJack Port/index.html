<!DOCTYPE html>
<html>

<head>
    <title>This is the title.</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <nav id="nav" class="noInteraction">
        <ul>
            <li><a>Restart</a></li>
            <li><a>Credits</a></li>
            <li class="right"><a class="disabled">Balance: <span id="playerBalance" class="bolded">ERROR</span></a></li>
        </ul>
    </nav>

    <section id="start" class="flex">
        <h1>Welcome to BlackJack!</h1>
        <h2>Description</h2>
        <a class="button" onclick="startGame();">Start the game</a>
        <a class="button secondary">Start the game</a>
    </section>

    <section id="bet" class="flex hidden hasNavbar">
        <h1>Place a Bet</h1>
        <div class="inputBox">
            <input id="betInput" onchange="updateBet();" type="text" placeholder="minimum $5 bet" required />
            <span class="bar"></span>
            <label>Bet Amount</label>
            <h5 id="betInputError"></h5>
        </div>
        <!--  <p>Your bet was $<span id="betValue">??</span></p> -->
        <a class="button secondary" onclick="placeBet();">Place Bet</a>
    </section>

    <section id="play" class="flex hidden autowidth hasNavbar">
        <div>
            <h1>Dealer's Cards</h1>
            <div class="cards">
                <img src="assets/images/cards/2H.png" />
                <img src="assets/images/cards/2D.png" />
            </div>
        </div>
        <div>
            <h1>Your Cards</h1>
            <div id="playerCards" class="cards">
                <img src="assets/images/cards/2S.png" />
                <img src="assets/images/cards/2C.png" />
                <img src="assets/images/cards/2C.png" />
                <img src="assets/images/cards/2C.png" />
                <img src="assets/images/cards/2C.png" />
                <img src="assets/images/cards/2C.png" />
                <img src="assets/images/cards/2S.png" />
                <img src="assets/images/cards/2S.png" />
                <img src="assets/images/cards/2S.png" />
                <img src="assets/images/cards/2S.png" />
                <img src="assets/images/cards/2S.png" />
            </div>
        </div>
    </section>

        </ul>
    </footer> -->
</body>

</html>
